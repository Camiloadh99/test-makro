<!doctype html>
<html lang="en" data-style="light" data-style="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>

    <!-- Core CSS -->
    <link rel="stylesheet" href="./css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="./css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="./css/style.css" class="style-css" />
    <link rel="stylesheet" href="./css/margins-paddings.css" class="template-customizer-core-css" />
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap" rel="stylesheet" />

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
  </head>
  <body>
    <div class="content-wrapper">
      <!-- Content -->
      <header class="p-4">
        <img src="./assets/Logo3pi.png" alt="Tres Pi Medios" />
        <img src="./assets/logo_makro.png" alt="Makro" />
      </header>
      <main>
        <div class="container">
          <div class="title-container">
            <h1>MAP<span class="title-secondary">.</span></h1>
            <h4>Bienvenido a Makro Automation Page.</h4>
          </div>
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <div class="col-12">
                <div class="card mb-6">
                  <!-- Upload File  -->
                  <div class="card-body upload-section show">
                    <form action="/api/v1/file-sheets/process" method="post" class="dropzone needsclick" id="dropzone-basic">
                      <div class="dz-message needsclick">
                        <img src="./assets/Upload.png" alt="Upload" class="upload-img" />
                        <div class="dropzone-container">
                          <button type="button" id="upload" class="btn btn-primary">Seleccionar archivo</button>
                        </div>
                        <h5>o arrastra y suelta el documento aqu√≠</h5>
                      </div>
                      <div class="fallback">
                        <input name="file" type="file" />
                      </div>

                      <div class="loader-container" style="display: none">
                        <div class="loader"></div>
                      </div>
                    </form>
                    <div class="button-container">
                      <button type="button" id="clearFilesButton" class="btn btn-outline-primary">Volver</button>
                      <button type="button" id="sendFileButton" class="btn btn-primary" disabled>Continuar</button>
                    </div>
                  </div>
                  <!-- Success -->
                  <div class="card-body success-section" style="display: none">
                    <div class="title-container">
                      <img src="./assets/icono_upload.png" alt="Upload" class="success-img" />
                      <h2>
                        Su archivo se ha generado<span class="title-background-black"
                          >exitosamente<span class="title-secondary" style="font-size: 3rem">.</span></span
                        >
                      </h2>
                    </div>
                    <div class="btn-success-wrapper">
                      <div class="buttons-success-container">
                        <button type="button" id="downloadFileButton" class="btn btn-primary">Descargar</button>
                        <button type="button" id="uploadNewFileButton" class="btn btn-outline-primary">Subir Otro Archivo</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="content-backdrop fade"></div>
        </div>
      </main>
    </div>

    <script type="module" src="./js/dropzone-config.js"></script>
  </body>
</html>
